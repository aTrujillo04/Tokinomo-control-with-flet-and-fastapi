<!--Set headers for a html code-->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Octinomo Controls</title>
<style>
* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to top, #0038ff, #7a7a7a);
  color: #fff;
  position: relative;
}

.logo {
  position: fixed;
  bottom: 12px;
  right: 12px;
  width: 175px;
  opacity: 0.85;
  z-index: 2;
}

.login-container {
  background: rgba(0, 70, 200, 0.75);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  padding: 40px 30px 60px;
  text-align: center;
  width: 80%;
  max-width: 360px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  color: #fff;
  transition: transform 0.3s, box-shadow 0.3s, opacity 0.5s;
  cursor: pointer;
}

.login-container:hover {
  transform: translateY(-10px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.7);
}

.login-container h1 { font-size: 40px; margin-bottom: 20px; }
.login-image { width: 150px; margin: 10px auto 20px; display: block; }

.login-container input {
  width: 80%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  margin: 10px 0;
  font-size: 16px;
  outline: none;
}

.login-container button {
  width: 65%;
  background: #999999;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 12px;
  font-size: 17px;
  cursor: pointer;
  margin-top: 15px;
  transition: 0.3s;
}

.login-container button:hover { background: #777777; transform: scale(1.05); }

.error-message { color: #ffb3b3; font-size: 14px; height: 18px; margin-top: 10px; }

.dashboard {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  text-align: center;
  padding: 40px 20px;
  position: relative;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.dashboard.show { display: flex; opacity: 1; }

.dashboard-header { position: absolute; top: 25px; text-align: center; width: 100%; }
.dashboard-header h1 { font-size: 48px; margin-bottom: 10px; }
.dashboard-header h2 { font-size: 22px; font-weight: 400; margin: 0; opacity: 0.9; }

.buttons-wrapper {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 50px;
  padding: 60px 40px;
  background: rgba(255, 255, 255, 0.12);
  border-radius: 50px;
  box-shadow: 0 25px 80px rgba(0,0,0,0.6);
  flex-wrap: wrap;
}

.buttons-column { display: flex; flex-direction: column; gap: 35px; }

.btn-toggle {
  width: 200px;
  padding: 20px;
  border: none;
  border-radius: 35px;
  font-size: 24px;
  font-weight: 700;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  color: white;
  transition: all 0.3s ease;
  box-shadow: 0 12px 40px rgba(0,0,0,0.4);
}

.btn-toggle.on { background: linear-gradient(135deg, #00bfff, #0080ff); box-shadow: 0 0 40px #00bfffaa; }
.btn-toggle.off { background: rgba(255,255,255,0.25); }

.slider-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-width: 250px;
}

.slider-container label {
  font-size: 20px;
  margin-bottom: 15px;
}

.slider-container input[type="range"] {
  width: 250px;
  height: 14px;
  webkit-appearance: none;
  background: rgba(255,255,255,0.4);
  border-radius: 7px;
  outline: none;
  cursor: pointer;
}

.slider-container input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid #00bfff;
  box-shadow: 0 0 10px #00bfff88;
}

.slider-container input[type="range"]::-moz-range-thumb {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid #00bfff;
  box-shadow: 0 0 10px #00bfff88;
}

#valor { margin-top: 10px; font-size: 22px; font-weight: bold; }

.exit-button {
  position: absolute;
  bottom: 25px;
  left: 25px;
  background: rgba(255, 255, 255, 0.25);
  border: none;
  color: white;
  font-size: 30px;
  padding: 18px 24px;
  border-radius: 20%;
  cursor: pointer;
  transition: 0.3s;
}

.exit-button:hover { background: rgba(255,255,255,0.45); transform: scale(1.1); }

@media (max-width: 768px) {
  .buttons-wrapper { flex-direction: column; gap: 40px; padding: 40px; }
  .btn-toggle { width: 180px; font-size: 22px; padding: 15px; }
  .slider-container { width: 100%; min-width: auto; }
}
</style>
</head>
<body>
<div class="login-container" id="login" onclick="floatEffect(this)">
  <h1>Login</h1>
  <img src="/assets/login.png" alt="Login" class="login-image">
  <input type="text" id="user" placeholder="User">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Enter</button>
  <div class="error-message" id="error"></div>
</div>

<div class="dashboard" id="dashboard">
  <div class="dashboard-header">
    <h1>Octinomo Control</h1>
    <h2>Features</h2>
  </div>

  <div class="buttons-wrapper">
    <div class="buttons-column">
      <button class="btn-toggle off" id="btn-ilumination" onclick="toggleButton('ilumination')">Ilumination</button>
      <button class="btn-toggle off" id="btn-sound" onclick="toggleButton('sound')">Sound</button>
      <button class="btn-toggle off" id="btn-motor" onclick="toggleButton('motor')">Motor</button>
      <button class="btn-toggle off" id="btn-routine" onclick="toggleButton('routine')">Routine</button>
    </div>
    <div class="slider-container">
      <label for="speedSlider">Speed</label>
      <input type="range" id="speedSlider" min="0" max="100" value="0" oninput="updateValue(this.value)">
      <div id="valor">0</div>
    </div>
  </div>

  <button class="exit-button" onclick="confirmExit()">Exit</button>
</div>

<img src="/assets/logo.png" class="logo" alt="Logo">

<script>
function floatEffect(el) {
  el.style.transform = "translateY(-15px)";
  setTimeout(() => { el.style.transform = "translateY(0)"; }, 200);
}

function login() {
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();
  const error = document.getElementById("error");

  if(user==="a" && pass==="1"){
    document.getElementById("login").style.display="none";
    const dash = document.getElementById("dashboard");
    dash.style.display="flex";
    dash.classList.add("show");
    document.getElementById("speedSlider").value = 0;
    updateValue(0);
    error.innerText="";
  } else {
    error.innerText = "User or password incorrect.";
  }
}

function confirmExit() {
  if(confirm("Â¿Do you really want to exit the dashboard?")){
    const dash = document.getElementById("dashboard");
    dash.classList.remove("show");
    setTimeout(()=>{
      dash.style.display="none";
      const loginC = document.getElementById("login");
      loginC.style.display="block";
      loginC.style.opacity=1;
      document.getElementById("user").value="";
      document.getElementById("pass").value="";
      document.getElementById("error").innerText="";
      document.getElementById("speedSlider").value=0;
      updateValue(0);
    }, 200);
  }
}

function toggleButton(id) {
  const button = document.getElementById(`btn-${id}`);
  const isOn = button.classList.toggle("on");
  button.classList.toggle("off", !isOn);
  fetch("/control", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({gadget:id,action:isOn?"on":"off"})
  });
}

function updateValue(value){
  document.getElementById("valor").innerText = value;
  fetch("/pwm",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({value})
  });
}


window.onload = function() {
  document.getElementById("user").value = "";
};
</script>
</body>
</html>
